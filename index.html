<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />    
  </head>

  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">Post App</span>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-5 col-lg-5">
          <div class="main p-4">
            <div class="card p-4">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Title</label>
                <input
                  id="title"
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Description</label
                >
                <textarea
                  id="description"
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>

              <div class="mb-3">
                <div class="d-flex images-list justify-content-around flex-wrap ">
                  <img
                    src="Images/1.jpg"
                    class="bg-img"
                    onclick="selectImg('Images/1.jpg')"
                  />
                  <img
                    src="Images/2.jpg"
                    class="bg-img"
                    onclick="selectImg('Images/2.jpg')"
                  />
                  <img
                    src="Images/3.jpg"
                    class="bg-img"
                    onclick="selectImg('Images/3.jpg')"
                  />
                  <img
                    src="Images/4.jpg"
                    class="bg-img"
                    onclick="selectImg('Images/4.jpg')"
                  />
                  <img
                    src="Images/5.jpg"
                    class="bg-img"
                    onclick="selectImg('Images/5.jpg')"
                  />
                </div>
              </div>

              <button type="submit" onclick="post()" class="btn btn-primary">
                Post
              </button>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-12 col-md-7 col-lg-7">
          <div class="main p-4" id="posts"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
